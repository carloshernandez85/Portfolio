    <script>
    if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
        } else {
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }

        web3.eth.defaultAccount = web3.eth.accounts[0];

        var voteContract = new web3.eth.Contract([

	},
	{
		"constant": true,
		"inputs": [],
		"name": "getMember",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			},
			{

			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
], '0xfb2e0cfbb230135bcecbbcf132e6a27048fe870c');
    

    voteContract.getMember(function(error, result) {
        if(!error) {
            $("#member").html(result[0]+' ('+result[1]+' years old)');
        } else
        console.log(error);
    });

    $("#button").click(function() {
        voteContract.setMember($("#name").val(), $("#age").val());
    });
